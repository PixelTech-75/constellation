<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="473.92966" height="263.83043" viewBox="0,0,473.92966,263.83043"><defs><radialGradient cx="149.77937" cy="246.47552" r="158.52936" gradientUnits="userSpaceOnUse" id="color-1"><stop offset="0" stop-color="#000000" stop-opacity="0.6371"/><stop offset="1" stop-color="#000000" stop-opacity="0"/></radialGradient><radialGradient cx="114.52936" cy="74.47552" r="121.77936" gradientUnits="userSpaceOnUse" id="color-2"><stop offset="0" stop-color="#000000" stop-opacity="0.6371"/><stop offset="1" stop-color="#000000" stop-opacity="0"/></radialGradient></defs><g transform="translate(8.75,-58.304)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-8.75,258.95437v-24.9577h317.05872v24.9577z" fill="url(#color-1)" stroke="#000000" stroke-width="0"/><text transform="translate(31.91169,274.37345) scale(0.23355,0.23355)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Winners: wanko7, Dioxite_, yeet10p, e-haruharu, Nate4893, ponpin_, goriraf0612, urukazu</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">Honorable Mentions:</tspan><tspan x="0" dy="48px">sniperssbot1, T0XlC_HD, 2goodbanning, LittleMissPumpkin, </tspan><tspan x="0" dy="48px">pirota-tanosiku, Go5MARIO, AutomicMask, OffTornado, Sonic-and-Tails-show, FoxlinDoesStuff</tspan></text><text transform="translate(31.68599,254.12532) scale(0.54325,0.54325)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Title Art: タイトルアート:</tspan></text><path d="M-7.25,86.95437v-24.9577h243.55872v24.9577z" fill="url(#color-2)" stroke="#000000" stroke-width="0"/><text transform="translate(29.25001,81.93537) scale(0.54325,0.54325)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Disclaimer: 免責事項:</tspan></text><text transform="translate(29.25001,101.53806) scale(0.16132,0.16132)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">The Splatoon game brand and music are property of Nintendo. I do not own any of the related names, game concepts or music</tspan><tspan x="0" dy="46.150000000000006px">that are featured in this project. Many past Scratch projects have also made attempts at remaking and using the music of Splatoon.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">I made this project, starting 8 months ago, as a creative challenge to use Scratch to attempt to replicate Nintendo’s amazing Splatoon games,</tspan><tspan x="0" dy="46.150000000000006px">and to share the game experience with my friends and the Scratch community.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">I am not using this game to request payment, nor do I seek to de-platform Nintendo and their products. Rather I recommend that</tspan><tspan x="0" dy="46.150000000000006px">if you enjoy this Scratch game, you should certainly get interested in the real game as well, and maybe even include Splatoon 3 into</tspan><tspan x="0" dy="46.150000000000006px">your Nintendo Switch library. Nintendo’s real games are naturally far better than this project, and they have a far larger community. </tspan><tspan x="0" dy="46.150000000000006px">I simply wanted to see how far I could push a Scratch remake.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">I thank my fans for waiting so patiently and eagerly for this project’s release. I also thank all first-time players for giving this game a try.</tspan><tspan x="0" dy="46.150000000000006px">If this project gets taken down in the future, I will attempt to change several of the names, concepts, and music tracks, so that players</tspan><tspan x="0" dy="46.150000000000006px">can still at least enjoy a similar version of the game.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Thank you, and enjoy. よろしくお願いします</tspan></text></g></g></svg>