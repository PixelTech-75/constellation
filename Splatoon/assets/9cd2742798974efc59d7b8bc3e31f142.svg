<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="539.82713" height="302.44322" viewBox="0,0,539.82713,302.44322"><g transform="translate(29.70852,-25.13813)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#ff0000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(-29.50372,42.95541) scale(0.40959,0.40959)" font-size="40" xml:space="preserve" fill="#ff0000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">TIPS:</tspan><tspan x="0" dy="46.15px">Focus on painting large areas instead of small bits!</tspan><tspan x="0" dy="46.15px">The final 30 seconds of the match are the most important!</tspan><tspan x="0" dy="46.15px">Try using every item to see which one is easiest for you!</tspan><tspan x="0" dy="46.15px">Save your Special until</tspan><tspan x="0" dy="46.15px">You can change the map in Offline mode by leaving and rejoining!</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">Press J while waiting to change your skin!</tspan><tspan x="0" dy="46.15px">Press K while waiting to change your item!</tspan><tspan x="0" dy="46.15px">Press X to open the map! You can see which areas need painting!</tspan><tspan x="0" dy="46.15px">Press X, then click a teammate to Superjump to them!</tspan><tspan x="0" dy="46.15px">Press C to use Emotes!</tspan><tspan x="0" dy="46.15px">Press B to say "Booyah!"</tspan><tspan x="0" dy="46.15px">Press G to say "GG"</tspan><tspan x="0" dy="46.15px">Press H to say "Hurry!"</tspan><tspan x="0" dy="46.15px">Press T to say "This way!" to make other players come your direction!</tspan></text></g></g></svg>