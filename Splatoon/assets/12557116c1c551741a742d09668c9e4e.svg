<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="476.24616" height="353.80042" viewBox="0,0,476.24616,353.80042"><g transform="translate(-7.12411,0.17849)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#ff0000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(7.26003,11.64612) scale(0.27183,0.27183)" font-size="40" xml:space="preserve" fill="#ff0000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Woof woof, Heya! We've got THE NEWS!</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">... ... If you were expecting the Squid Sisters, or some other</tspan><tspan x="0" dy="46.150000000000006px">idol group... Well, hate to break it to you, but it looks like I'm gonna have to sub in for them.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">They'd be wayyyy too expensive for us to hire.</tspan><tspan x="0" dy="46.150000000000006px">We're pretty much always broke anyway.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Also they've already got a job to do, at Nintendo.</tspan><tspan x="0" dy="46.150000000000006px">I'm a little jealous. Just a little...</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">...</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Oh right! Back to the subject...</tspan><tspan x="0" dy="46.150000000000006px">So, um... Let's see, any news on Day 1?</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Oh yeah! There'll probably be bug fixes throughout</tspan><tspan x="0" dy="46.150000000000006px">the day, and a Day 1 Update coming out tomorrow.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">If there are too many players, we might make a second</tspan><tspan x="0" dy="46.150000000000006px">server.</tspan><tspan x="0" dy="46.150000000000006px">We're also planning on making a Lite Version</tspan><tspan x="0" dy="46.150000000000006px">so people with weaker devices can have a better shot at playing.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">And... I think that's it.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Thank you so much for playing this game!</tspan><tspan x="0" dy="46.150000000000006px">Tell your friends about this game too! Have fun! Woof woof!</tspan></text></g></g></svg>