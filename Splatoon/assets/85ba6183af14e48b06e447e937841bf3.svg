<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="430.7059" height="169.49681" viewBox="0,0,430.7059,169.49681"><defs><radialGradient cx="105.27937" cy="3.19565" r="116.52936" gradientUnits="userSpaceOnUse" id="color-1"><stop offset="0" stop-color="#000000" stop-opacity="0.6371"/><stop offset="1" stop-color="#000000" stop-opacity="0"/></radialGradient></defs><g transform="translate(11.24999,12.78592)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><text transform="translate(29.25,26.13294) scale(0.15486,0.15486)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">It’s impossible to thank everybody by name.</tspan><tspan x="0" dy="46.150000000000006px">But… keep in mind that at ANY moment, if just a few minutes or a few seconds went differently… this game, certain features of it, or</tspan><tspan x="0" dy="46.150000000000006px">dozens of other projects and events, might never have existed.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">If you’ve been a long-time friend, a fan, a tester, any random new player scrolling through, or even someone who</tspan><tspan x="0" dy="46.150000000000006px">posted a quick comment on my profile 10 years ago…</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">I want you to think about how you really have molded my experience on Scratch, and influenced the creation of this project.</tspan><tspan x="0" dy="46.150000000000006px">Even if you feel like you had barely anything to do with my projects…</tspan><tspan x="0" dy="46.150000000000006px">You HAVE had a lasting impact on something. Everything in this world is interconnected.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Keep focusing on doing the right things, getting better at things, being nice to people, remembering that you are strong…</tspan><tspan x="0" dy="46.150000000000006px">… and you WILL get happier, luckier, wiser, and good things WILL happen to you.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">YOU have a 100% rate of getting through all bad days in your life.</tspan><tspan x="0" dy="46.150000000000006px">That’s a fact.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Scratch on, Splat on, and Keep on keeping on!</tspan><tspan x="0" dy="46.150000000000006px">- FunnyAnimatorJimTV</tspan></text><path d="M-11.24999,15.6745v-24.95769h233.05872v24.9577z" fill="url(#color-1)" stroke="#000000" stroke-width="0"/><text transform="translate(30.68599,10.84546) scale(0.54325,0.54325)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Some Words 片言:</tspan></text></g></g></svg>