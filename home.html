<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bomberman Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 { margin-top: 60px; letter-spacing: 2px; }
    .game-link-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 1.2em 2.5em;
      background: linear-gradient(135deg, #3e5ba9 0%, #171c37 100%);
      border: 2px solid #4cbfef;
      color: #ebf8e1;
      border-radius: 18px;
      font-size: 1.5rem;
      text-decoration: none;
      box-shadow: 0 0 24px #2b376b80, 0 0 8px #48e0ff80;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .game-link-btn:hover {
      background: linear-gradient(135deg, #272a4c 0%, #4cbfef 100%);
      color: #fff3b0;
      transform: scale(1.06);
      box-shadow: 0 0 32px #6af7ff, 0 0 16px #4cbfef;
    }
  </style>
</head>
<body>
  <h1>Welcome to Bomberman v1</h1>
  <a href="index.html" class="game-link-btn">Play Bomberman v1</a>
</body>
</html>
